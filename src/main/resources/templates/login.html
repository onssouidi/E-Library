<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.login}">Please Log In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="min-h-screen bg-gray-200 text-gray-900 flex justify-center">

    <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
            <div class="flex justify-center mb-6">
                <img th:src="@{images/download.png}" alt="Login image"
                     class="mx-auto w-40" />
            </div>

            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome to Our Platform</h2>
                <p class="text-lg text-gray-600">Please enter your credentials to log in.</p>
            </div>

            <div class="flex flex-col items-center">
                <div class="w-full flex-1 mt-6">

                    <!-- Login form -->
                    <form th:action="@{/login}" method="post" class="mx-auto max-w-xs">

                        <input type="text" name="username" placeholder="Username"
                               class="w-full px-8 py-4 rounded-lg font-medium bg-blue-50 border border-blue-200 placeholder-blue-500 text-sm focus:outline-none focus:border-blue-400 focus:bg-white" />

                        <input type="password" name="password" placeholder="Password"
                               class="mt-5 w-full px-8 py-4 rounded-lg font-medium bg-blue-50 border border-blue-200 placeholder-blue-500 text-sm focus:outline-none focus:border-blue-400 focus:bg-white" />

                        <!-- Error and logout messages -->
                        <div th:if="${param.error}" th:text="#{login.invalid}" class="text-red-500 text-center mt-2">
                            Invalid username and password.
                        </div>
                        <div th:if="${param.logout}" th:text="#{login.logout}" class="text-green-500 text-center mt-2">
                            You have been logged out.
                        </div>

                        <!-- Submit button -->
                        <input type="submit" value="Log in"
                               class="mt-5 tracking-wide font-semibold bg-blue-400 text-white w-full py-4 rounded-lg hover:bg-blue-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"/>

                        <!-- Terms and Privacy Policy links -->
                        <p class="mt-6 text-sm text-center text-gray-600">
                            Donâ€™t have an account?
                            <a href="/ELibrary/register" class="text-blue-600 font-semibold hover:underline hover:text-blue-800 transition duration-200">
                                Sign up now
                            </a>
                            and start your learning journey!
                        </p>

                    </form>

                    <!-- Link to home page -->
                    <p class="mt-6 text-sm text-center text-gray-600">
                        <a href="/ELibrary" class="text-blue-600 font-semibold hover:underline hover:text-blue-800 transition duration-200">
                            Return to Home Page
                        </a>
                    </p>

                </div>
            </div>
        </div>

        <!-- Side image section -->
        <div class="flex-1 bg-blue-200 text-center hidden lg:flex">
            <div class="m-12 xl:m-16 w-full">
                <img th:src="@{/images/okk.png}" alt="Side image" class="w-full h-full object-cover" />
            </div>
        </div>

    </div>
</div>
</body>
</html>
