<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{page.title}">Books</title>
</head>
<body>
<h1>Books</h1>

<div th:each="book : ${books}">
    <h3 th:text="${book.title}"></h3>
    <p th:text="${book.author}"></p>
    <p th:text="${book.price}"></p>
    <p th:text="${book.description}"></p>
    <img th:src="@{${book.image}}" alt="Book Image" width="100" height="150"/>
    <form th:action="@{/cart/add}" method="post">
        <input type="hidden" name="bookId" th:value="${book.id}" />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" th:text="#{button.addToCart}">Ajouter au panier</button>
    </form>
</div>
<form th:action="@{/logout}" method="post">
    <button type="submit" th:text="#{button.logout}">Déconnexion</button>
</form>
<a href="/ELibrary/cart" th:text="#{button.viewcart}">View Cart</a>
<a href="?lang=en">English</a> |
<a href="?lang=fr">Français</a>
</body>
</html>
