<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{home.Userregister}">Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="min-h-screen bg-gray-200 text-gray-900 flex justify-center">

    <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
        <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
            <div class="flex justify-center mb-6">
                <img th:src="@{images/download.png}" alt="Register image"
                     class="mx-auto w-40" />
            </div>
            <div class="text-center">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">Create Your Account</h2>
                <p class="text-lg text-gray-600">Fill in the form below to get started.</p>
            </div>

            <div class="flex flex-col items-center">
                <div class="w-full flex-1 mt-6">

                    <!-- Registration form -->
                    <form th:action="@{/register}" method="post" th:object="${registerRequest}" class="mx-auto max-w-xs">

                        <!-- Username input -->
                        <div class="mb-5">
                            <label for="username" th:text="#{home.Username}" class="sr-only">Username:</label>
                            <input type="text" th:field="*{login}" id="username" placeholder="Username"
                                   class="w-full px-8 py-4 rounded-lg font-medium bg-blue-50 border border-blue-200 placeholder-blue-500 text-sm focus:outline-none focus:border-blue-400 focus:bg-white" required />
                        </div>

                        <!-- Email input -->
                        <div class="mb-5">
                            <label for="email" class="sr-only">Email:</label>
                            <input type="email" th:field="*{email}" id="email" placeholder="Email"
                                   class="w-full px-8 py-4 rounded-lg font-medium bg-blue-50 border border-blue-200 placeholder-blue-500 text-sm focus:outline-none focus:border-blue-400 focus:bg-white" required />
                        </div>

                        <!-- Password input -->
                        <div class="mb-5">
                            <label for="password" th:text="#{home.Password}" class="sr-only">Password:</label>
                            <input type="password" th:field="*{password}" id="password" placeholder="Password"
                                   class="w-full px-8 py-4 rounded-lg font-medium bg-blue-50 border border-blue-200 placeholder-blue-500 text-sm focus:outline-none focus:border-blue-400 focus:bg-white" required />
                        </div>

                        <!-- Submit button -->
                        <input type="submit" value="Register"
                               class="mt-5 tracking-wide font-semibold bg-blue-400 text-white w-full py-4 rounded-lg hover:bg-blue-700 transition-all duration-300 ease-in-out flex items-center justify-center focus:shadow-outline focus:outline-none"/>

                    </form>

                    <!-- Sign-in link -->
                    <p class="mt-6 text-sm text-center text-gray-600">
                        Already have an account?
                        <a href="/ELibrary/login" class="text-blue-600 font-semibold hover:underline hover:text-blue-800 transition duration-200">
                            Log in now
                        </a>
                        and continue your journey!
                    </p>
                    <!-- Button to go to Home Page -->
                    <!-- Link to home page -->
                    <p class="mt-6 text-sm text-center text-gray-600">
                        <a href="/ELibrary" class="text-blue-600 font-semibold hover:underline hover:text-blue-800 transition duration-200">
                            Return to Home Page
                        </a>
                    </p>

                </div>
            </div>
        </div>

        <!-- Side image section -->
        <div class="flex-1 bg-blue-200 text-center hidden lg:flex">
            <div class="m-12 xl:m-16 w-full">
                <img th:src="@{/images/okkk.png}" alt="Side image" class="w-full h-full object-cover" />
            </div>
        </div>

    </div>

</div>
<a href="?lang=en">English</a> |
<a href="?lang=fr">Fran√ßais</a>
</body>
</html>
